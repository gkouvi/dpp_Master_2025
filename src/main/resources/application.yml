spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dpp_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: dpp_user
    password: DppPass123!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  task:
    scheduling:
      pool:
        size: 3

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: dpp123
    key-store-type: PKCS12
    key-alias: dppcert

dpp:
  base-url: https://192.168.0.105:8443

iot:
  api-key: MY_SECRET_ESP32_KEY
  gateway-device-map:
    esp32-gw-01: 2

