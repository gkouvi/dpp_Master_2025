<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Συντήρηση Συσκευής</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2>Νέα Συντήρηση</h2>

    <div class="card">

        <label>Διάστημα συντήρησης:</label>
        <select id="intervalSelect">
            <option value="DAILY">Ημερήσια</option>
            <option value="MONTHLY">Μηνιαία</option>
            <option value="SEMI_ANNUAL">Εξαμηνιαία</option>
            <option value="ANNUAL">Ετήσια</option>
        </select>

        <label>Περιγραφή:</label>
        <textarea id="notesInput" rows="4"></textarea>

        <label>Τεχνικός:</label>
        <input id="technician" type="text">

        <label>Ημερομηνία:</label>
        <input id="date" type="date">

    </div>

    <button onclick="createMaintenance()">Αποθήκευση</button>
    <button onclick="history.back()">Επιστροφή</button>

</div>

<script src="maintenance.js"></script>

</body>
</html>
